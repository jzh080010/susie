<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="3D画廊">
    <meta name="Description" content="一个交互式3D照片画廊，可以360度旋转浏览图片">
    <title>王昱紫的画廊</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 50% 0%, #f5f5fa 0%, #cfd2e1 55%, #a4a7b8 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            color: #333;
        }

        /* 颗粒质感背景 */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            opacity: 0.12;
            pointer-events: none;
            z-index: -1;
        }

        /* 高级质感 Header 样式 */
        .header {
            position: absolute;
            top: 30px; /* 微调间距更透气 */
            width: 100%;
            text-align: center;
            z-index: 10;
            padding: 0 20px;
            box-sizing: border-box;
            font-family: "Montserrat", "Noto Serif SC", serif; /* 英文无衬线+中文衬线，高级感拉满 */
            pointer-events: none; /* 不遮挡下方交互 */
        }

        /* 主标题样式 */
        .header h1 {
            font-size: 2.8rem;
            font-weight: 400; /* 轻量级字体更优雅，避免粗体的廉价感 */
            color: #2a2a2a; /* 低饱和深灰，替代纯黑更柔和 */
            letter-spacing: 0.05em; /* 字间距拉开，更舒展 */
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); /* 轻量投影，增加层次感 */
            background: linear-gradient(120deg, #2a2a2a, #555555); /* 渐变文字，低调高级 */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.4s ease;
        }

        /* 副标题样式 */
        .header p {
            font-size: 1rem;
            color: #666666; /* 浅灰，避免与主标题抢视觉 */
            letter-spacing: 0.1em; /* 加大字间距，提升精致感 */
            line-height: 1.6;
            text-transform: lowercase; /* 英文小写更柔和（如果用英文文案） */
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
            background: linear-gradient(120deg, #555555, #777777);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 照片数量高亮 */
        .header #photoCount {
            font-weight: 500;
            color: #444444;
            padding: 0 4px;
            border-bottom: 1px solid #888888; /* 轻量下划线，突出数字又不突兀 */
        }

        /* 响应式适配（大屏更舒展，小屏更紧凑） */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            .header p {
                font-size: 0.9rem;
                letter-spacing: 0.08em;
            }
        }

        /* 可选：添加载入动效 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1, .header p {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .header p {
            animation-delay: 0.3s;
            opacity: 0;
        }

        /* 环境光（顶部渐晕 + 氛围光） */
        .ambient-light {
            position: fixed;
            top: -10%;
            left: 50%;
            width: 1200px;
            height: 1200px;
            transform: translateX(-50%);
            background: radial-gradient(circle, rgba(255,255,255,0.6), rgba(255,255,255,0) 70%);
            filter: blur(120px);
            z-index: -3;
            pointer-events: none;
        }

        /* 3D 透视容器 */
        .perspective {
            perspective: 1600px;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 立体舞台（地台）- 居中并向下调整 */
        .stage {
            position: absolute;
            width: 900px;
            height: 900px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.7), rgba(180,180,200,0.3), rgba(100,100,120,0.1));
            box-shadow:
                0 40px 120px rgba(0,0,0,0.35),
                inset 0 0 80px rgba(255,255,255,0.3),
                inset 0 -50px 80px rgba(150,150,180,0.3);

            bottom: -320px;
            transform: rotateX(80deg) translateX(-50%);
            left: 50%;
            z-index: -2;
        }

        /* 3D照片容器 - 缩小尺寸 */
        .wrap {
            width: 220px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-15deg);
            transition: transform 0.4s ease-out;
        }

        /* ========== 照片 + 黑白高级相框效果 ========== */
        .wrap img {
            width: 100%;
            height: 100%;
            position: absolute;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        box-shadow 0.4s,
                        border-color 0.3s;

            border: none;
            box-shadow: none;
            border-radius: 4px;

            /* 多层黑白高级相框效果 */
            background:
                /* 最外层：黑白哑光金属光泽 */
                linear-gradient(135deg,
                    rgba(240, 240, 240, 0.9) 0%,
                    rgba(220, 220, 220, 0.85) 25%,
                    rgba(180, 180, 180, 0.8) 50%,
                    rgba(80, 80, 80, 0.85) 75%,
                    rgba(50, 50, 50, 0.9) 100%),

                /* 第二层：黑白磨砂纹理 */
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><defs><radialGradient id="g"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(0,0,0,0)"/></radialGradient></defs><rect width="100%" height="100%" fill="rgba(150,150,150,0.1)"/><circle cx="50" cy="50" r="30" fill="url(%23g)"/><circle cx="150" cy="150" r="40" fill="url(%23g)"/></svg>'),

                /* 第三层：内阴影效果 */
                linear-gradient(135deg,
                    transparent 8px,    /* 原10px → 8px，适配小尺寸 */
                    rgba(0,0,0,0.15) 8px,
                    rgba(0,0,0,0.15) 10px,
                    transparent 10px,
                    transparent 100%);

            background-size: 100% 100%, 80px 80px, 100% 100%; /* 纹理缩小适配 */
            background-repeat: no-repeat, repeat, no-repeat;

            /* 内边距，形成相框效果 - 适配小尺寸 */
            padding: 10px;  /* 原14px → 10px */

            /* 黑白质感阴影 - 适配小尺寸 */
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.35),   /* 原12px → 8px */
                0 4px 10px rgba(0, 0, 0, 0.25),   /* 原6px → 4px */
                inset 0 2px 6px rgba(255, 255, 255, 0.7),
                inset 0 -2px 6px rgba(0, 0, 0, 0.3),
                inset 2px 2px 8px rgba(255, 255, 255, 0.5),
                inset -2px -2px 8px rgba(0, 0, 0, 0.4);

            /* 优雅的过渡效果 */
            animation: subtleGrayGlow 3s ease-in-out infinite alternate;
        }

        /* 照片内容区域（实际图片） */
        .wrap img::after {
            content: "";
            position: absolute;
            top: 10px;    /* 原14px → 10px */
            left: 10px;   /* 原14px → 10px */
            right: 10px;  /* 原14px → 10px */
            bottom: 10px; /* 原14px → 10px */
            background: var(--img-bg) center/cover;
            border-radius: 2px;
            box-shadow:
                inset 0 0 15px rgba(0, 0, 0, 0.2),
                0 0 1px rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        /* 黑白相框hover/点击效果 - 合并为同一个样式 */
        .wrap img:hover,
        .wrap img.active {
            transform: scale(1.1) !important; /* 原1.12 → 1.1，避免放大过度 */

            /* hover/点击时增强黑白哑光光泽 */
            background:
                linear-gradient(135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(230, 230, 230, 0.9) 25%,
                    rgba(200, 200, 200, 0.85) 50%,
                    rgba(100, 100, 100, 0.9) 75%,
                    rgba(70, 70, 70, 0.95) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><defs><radialGradient id="g"><stop offset="0%" stop-color="rgba(255,255,255,0.2)"/><stop offset="100%" stop-color="rgba(0,0,0,0)"/></radialGradient></defs><rect width="100%" height="100%" fill="rgba(180,180,180,0.2)"/><circle cx="50" cy="50" r="30" fill="url(%23g)"/><circle cx="150" cy="150" r="40" fill="url(%23g)"/></svg>'),
                linear-gradient(135deg,
                    transparent 8px,
                    rgba(255, 255, 255, 0.2) 8px,
                    rgba(255, 255, 255, 0.2) 10px,
                    transparent 10px,
                    transparent 100%);

            background-size: 100% 100%, 80px 80px, 100% 100%;
            background-repeat: no-repeat, repeat, no-repeat;

            /* 加强黑白阴影和高光 - 适配小尺寸 */
            box-shadow:
                0 12px 35px rgba(0, 0, 0, 0.45),
                0 6px 15px rgba(0, 0, 0, 0.35),
                inset 0 2px 8px rgba(255, 255, 255, 0.9),
                inset 0 -2px 8px rgba(0, 0, 0, 0.5),
                inset 2px 2px 10px rgba(255, 255, 255, 0.6),
                inset -2px -2px 10px rgba(0, 0, 0, 0.5);

            /* 黑白光晕效果 */
            filter: drop-shadow(0 0 6px rgba(220, 220, 220, 0.7)); /* 原8px → 6px */

            /* 加强呼吸效果 */
            animation: grayPulse 1.5s ease-in-out infinite alternate;
        }

        /* 微妙的黑白呼吸动画 - 适配小尺寸 */
        @keyframes subtleGrayGlow {
            0% {
                box-shadow:
                    0 8px 25px rgba(0, 0, 0, 0.35),
                    0 4px 10px rgba(0, 0, 0, 0.25),
                    inset 0 2px 6px rgba(255, 255, 255, 0.7),
                    inset 0 -2px 6px rgba(0, 0, 0, 0.3),
                    inset 2px 2px 8px rgba(255, 255, 255, 0.5),
                    inset -2px -2px 8px rgba(0, 0, 0, 0.4);
            }
            100% {
                box-shadow:
                    0 8px 30px rgba(0, 0, 0, 0.4),
                    0 4px 12px rgba(0, 0, 0, 0.3),
                    inset 0 2px 6px rgba(255, 255, 255, 0.8),
                    inset 0 -2px 6px rgba(0, 0, 0, 0.35),
                    inset 2px 2px 8px rgba(255, 255, 255, 0.6),
                    inset -2px -2px 8px rgba(0, 0, 0, 0.45);
            }
        }

        /* 悬停/点击时的黑白脉动动画 - 适配小尺寸 */
        @keyframes grayPulse {
            0% {
                filter: drop-shadow(0 0 6px rgba(220, 220, 220, 0.7));
                box-shadow:
                    0 12px 35px rgba(0, 0, 0, 0.45),
                    0 6px 15px rgba(0, 0, 0, 0.35),
                    inset 0 2px 8px rgba(255, 255, 255, 0.9),
                    inset 0 -2px 8px rgba(0, 0, 0, 0.5),
                    inset 2px 2px 10px rgba(255, 255, 255, 0.6),
                    inset -2px -2px 10px rgba(0, 0, 0, 0.5);
            }
            100% {
                filter: drop-shadow(0 0 10px rgba(240, 240, 240, 0.9)); /* 原15px → 10px */
                box-shadow:
                    0 15px 45px rgba(0, 0, 0, 0.55),
                    0 8px 20px rgba(0, 0, 0, 0.45),
                    inset 0 2px 10px rgba(255, 255, 255, 0.95),
                    inset 0 -2px 10px rgba(0, 0, 0, 0.6),
                    inset 2px 2px 12px rgba(255, 255, 255, 0.7),
                    inset -2px -2px 12px rgba(0, 0, 0, 0.6);
            }
        }

        /* 控制按钮 */
        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .control-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            padding: 10px 22px;
            background: rgba(255,255,255,0.25);
            border-radius: 30px;
            border: none;
            color: #444;
            cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.45);
            color: #222;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>

            "http://photogzmaz.photo.store.qq.com/psc?/V50lyljs2klOUW0SoVAk3LsNiK49evDa/TmEUgtj9EK6.7V8ajmQrEPTdXHplJPHTyXhWT9UXe5BSh16k8lLiN53IOQQ.xUk8g*wy43PzL*CJEEQox0J7YLHOYFqFiftqEeZubnq6uLM!/b&bo=oAWAB6AFgAcBByA!&rf=viewer_4",
            "http://photogzmaz.photo.store.qq.com/psc?/V50lyljs2klOUW0SoVAk3LsNiK49evDa/TmEUgtj9EK6.7V8ajmQrEPTdXHplJPHTyXhWT9UXe5DoUv8STG7R5ZD.EOye.kykq9gxX.utumQ*nSDzAeu4zdIKqbLE5Ly7BgJGvDbsDCQ!/b&bo=LwTrAi8E6wIBByA!&rf=viewer_4"
        ];

        // 显示图片总数
        document.getElementById("photoCount").textContent = imagePaths.length;

        const wrap = document.getElementById("imgwrap");

        let rotX = -15, rotY = 0, scale = 1;
        let isAutoRotating = true;
        let rotateTimer = null;
        let activeImage = null; // 记录当前激活的图片

        /* ========== 初始化画廊 ========== */
        function initGallery() {
            wrap.innerHTML = "";

            const total = imagePaths.length;
            const perLayer = Math.floor(total / 3);

            // 调整每层的半径，适配小尺寸照片（原1300/1600/1900 → 1000/1300/1600）
            createLayer(0, perLayer, 0, 1000);
            createLayer(perLayer, perLayer, 280, 1300); // offsetY 原380 → 280
            createLayer(perLayer * 2, total - perLayer * 2, 560, 1600); // offsetY 原760 → 560

            initMouseControl();
            initWheelControl();

            startAutoRotate();
        }

        /* ========== 创建每一层照片环 ========== */
        function createLayer(start, count, offsetY, radius) {
            const deg = 360 / count;

            for (let i = 0; i < count; i++) {
                const index = start + i;
                const src = imagePaths[index];

                const img = document.createElement("img");
                img.src = src;
                img.dataset.index = index;
                img.alt = `照片 ${index + 1}`;

                // 点击事件：添加/移除active类（和hover效果一致）
                img.onclick = function() {
                    // 如果点击的是当前激活的图片，取消激活
                    if (activeImage === this) {
                        this.classList.remove("active");
                        activeImage = null;
                    } else {
                        // 取消之前激活的图片
                        if (activeImage) {
                            activeImage.classList.remove("active");
                        }
                        // 激活当前图片
                        this.classList.add("active");
                        activeImage = this;
                    }
                };

                // 鼠标离开时，如果不是点击激活的，取消hover效果（可选）
                img.onmouseleave = function() {
                    if (activeImage !== this) {
                        this.classList.remove("active");
                    }
                };

                wrap.appendChild(img);

                setTimeout(() => {
                    img.style.transform =
                        `rotateY(${deg * i}deg) translateZ(${radius}px) translateY(${offsetY}px)`;
                    img.style.transition = `1s ${(count - i) * 0.03}s`;
                }, 50);
            }
        }

        /* ========== 鼠标拖拽旋转 ========== */
        function initMouseControl() {
            let dragging = false, lastX = 0, lastY = 0;

            document.onmousedown = (e) => {
                // 点击空白处取消激活的图片
                if (!e.target.closest('.wrap img')) {
                    if (activeImage) {
                        activeImage.classList.remove("active");
                        activeImage = null;
                    }
                }

                dragging = true;
                lastX = e.clientX;
                lastY = e.clientY;
                wrap.style.cursor = 'grabbing';
            };

            document.onmousemove = (e) => {
                if (!dragging) return;

                rotY += (e.clientX - lastX) * 0.2;
                rotX -= (e.clientY - lastY) * 0.1;

                updateTransform();

                lastX = e.clientX;
                lastY = e.clientY;
            };

            document.onmouseup = () => {
                dragging = false;
                wrap.style.cursor = '';
            };
        }

        /* ========== 滚轮缩放 ========== */
        function initWheelControl() {
            document.addEventListener("wheel", (e) => {
                e.preventDefault();

                if (e.deltaY < 0) scale = Math.min(2, scale + 0.08);
                else scale = Math.max(0.45, scale - 0.08);

                updateTransform();
            }, { passive: false });
        }

        /* ========== 更新整体 transform ========== */
        function updateTransform() {
            wrap.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) scale(${scale})`;
        }

        /* ========== 自动旋转（启动）- 速度减慢 ========== */
        function startAutoRotate() {
            clearInterval(rotateTimer);
            rotateTimer = setInterval(() => {
                // 旋转速度从0.4减少到0.2
                rotY += 0.1;
                updateTransform();
            }, 30);

            isAutoRotating = true;
            document.getElementById("autoRotateBtn").textContent = "停止旋转";
        }

        /* ========== 自动旋转按钮 ========== */
        document.getElementById("autoRotateBtn").onclick = () => {
            if (isAutoRotating) {
                clearInterval(rotateTimer);
                document.getElementById("autoRotateBtn").textContent = "自动旋转";
            } else {
                startAutoRotate();
            }
            isAutoRotating = !isAutoRotating;
        };

        /* ========== 重置视角 ========== */
        document.getElementById("resetViewBtn").onclick = () => {
            rotX = -15;
            rotY = 0;
            scale = 1;
            updateTransform();

            // 重置时取消激活的图片
            if (activeImage) {
                activeImage.classList.remove("active");
                activeImage = null;
            }
        };

        window.onload = initGallery;
    </script>
